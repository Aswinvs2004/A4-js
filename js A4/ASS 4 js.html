<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Showcase</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>API Showcase</h1>
    </header>
    <main>
        <section id="student-info">
            <p>Student ID: <span id="student-id"></span>, Name: <span id="student-name"></span></p>
        </section>
        <form id="reset-form">
            <input type="reset" value="Reset">
        </form>
        <button id="fetch-button">Fetch Repositories</button> <!-- Button to call the API -->
        <div id="api-data"></div> <!-- Section to display API data -->
    </main>
    <footer>
        <script src="scripts/script.js" defer></script>
    </footer>
</body>
</html>
